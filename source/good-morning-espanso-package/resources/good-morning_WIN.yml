name: Good_Morning
parent: default

matches:
  - trigger: ":img-morning"
    image_path: "$CONFIG\\match\\packages\\good-morning\\resources\\tmp.gif"

  - trigger: ":morning"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "%APPDATA%\\espanso\\match\\packages\\good-morning\\good-morning-espanso-package.exe"
          shell: cmd